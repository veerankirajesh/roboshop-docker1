version: "3.9"

networks:
  default:
    driver: bridge
    name: roboshop
    external: true   # remove this line if you want compose to create the network

volumes:
  mongodb:
  redis:
  mysql:
  rabbitmq:

services:
  mongodb:
    image: mongodb:1
    container_name: mongodb
    volumes:
      - source: mongodb
        target: /data/db
        type: volume

  catalogue:
    image: catalogue:1
    container_name: catalogue
    depends_on:
      - mongodb

  redis:
    image: redis:7.0
    container_name: redis
    volumes:
      - source: redis
        target: /data
        type: volume

  user:
    image: user:1
    container_name: user
    depends_on:
      - redis
      - mongodb

  cart:
    image: cart:1
    container_name: cart
    depends_on:
      - catalogue
      - redis

  mysql:
    image: mysql:1
    container_name: mysql
    volumes:
      - source: mysql   # âœ… fixed here
        target: /var/lib/mysql
        type: volume

  shipping:
    image: shipping:1
    container_name: shipping
    depends_on:
      - mysql
      - cart

  rabbitmq:
    image: rabbitmq:3
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: roboshop
      RABBITMQ_DEFAULT_PASS: roboshop123
    volumes:
      - source: rabbitmq
        target: /var/lib/rabbitmq
        type: volume  

  payment:
    image: payment:1
    container_name: payment
    environment:
      CART_HOST: cart
      CART_PORT: 8080
      USER_HOST: user
      USER_PORT: 8080
      AMQP_HOST: rabbitmq
      AMQP_USER: roboshop
      AMQP_PASS: roboshop123
    depends_on:
      - rabbitmq
      - cart
      - user

  frontend:
    image: frontend:1
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - catalogue
      - user
      - cart
      - shipping
      - payment
